backend:
  name: git-gateway
  branch: master
local_backend: true
media_folder: "public/static/images"
public_folder: "/static/images"
  # media_library:
  #   name: cloudinary
  #   config:
  #     cloud_name: abhiruchi
  #     api_key: 622373855911142
collections:
  - name: "Recipe"
    label: "Recipe"
    folder: "data/recipe"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "PostSimple"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - label: "Ingredients"
        name: ingredients
        widget: text
      - label: "Story"
        name: "story"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: Picture
            name: image
            widget: image
          - label: "Use this as cover image?"
            name: cover
            widget: boolean
            default: false
